<div class="pagination-wrapper">
  <ul class="pagination">
    {% if pages.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?page=1">First</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ pages.previous_page_number }}">Previous</a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <a class="page-link" href="#">First</a>
      </li>
      <li class="page-item disabled">
        <a class="page-link" href="#">Previous</a>
      </li>
    {% endif %}
    <li class="page-item active">
      <a class="page-link" href="?page={{ pages.number }}">{{ pages.number }}/{{ pages.paginator.num_pages }}
      </a></li>
    {% if pages.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{ pages.next_page_number }}">Next</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ pages.paginator.num_pages }}">Last</a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <a class="page-link" href="#">Next</a>
      </li>
      <li class="page-item disabled">
        <a class="page-link" href="#">Last</a>
      </li>
    {% endif %}
  </ul>
</div>
